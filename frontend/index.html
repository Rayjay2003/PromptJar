<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromptJar</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">PromptJar</h1>
        <form id="generateForm" class="form">
            <div class="input-group">
                <label for="topic">Topic:</label>
                <input type="text" id="topic" name="topic" required placeholder="e.g., Gun Violence">
            </div>
            <div class="input-group">
                <label for="niche">Niche:</label>
                <select id="niche" name="niche" required>
                    <option value="Tech">Tech</option>
                    <option value="Healthcare">Healthcare</option>
                    <option value="Finance">Finance</option>
                    <option value="Education">Education</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Sustainability">Sustainability</option>
                </select>
            </div>
            <div class="input-group">
                <label for="numHooks">Number of Hooks:</label>
                <input type="number" id="numHooks" name="numHooks" min="1" value="3">
            </div>
            <div class="input-group">
                <label for="numHeadlines">Number of Headlines:</label>
                <input type="number" id="numHeadlines" name="numHeadlines" min="1" value="3">
            </div>
            <div class="input-group">
                <label for="numSections">Number of Sections:</label>
                <input type="number" id="numSections" name="numSections" min="1" value="3">
            </div>
            <div class="input-group">
                <label for="numTweets">Number of Tweets:</label>
                <input type="number" id="numTweets" name="numTweets" min="1" value="3">
            </div>
            <button type="submit" class="submit-btn">Generate</button>
        </form>
        <div id="result" class="result">
            <button id="copyBtn" class="copy-btn">Copy to Clipboard</button>
            <div id="output" class="output"></div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
