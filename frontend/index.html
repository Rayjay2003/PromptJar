<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromptJar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">PromptJar</h1>
        <form id="generateForm" class="form">
            <div class="input-group">
                <label for="topic">Topic:</label>
                <input type="text" id="topic" name="topic" required placeholder="e.g., Gun Violence">
            </div>
            <div class="input-group">
                <label for="niche">Niche:</label>
                <select id="niche" name="niche" required>
                    <option value="Tech">Tech</option>
                    <option value="Healthcare">Healthcare</option>
                    <option value="Finance">Finance</option>
                    <option value="Education">Education</option>
                    <!-- Add more niches as needed from NICHES list -->
                    <option value="Marketing">Marketing</option>
                    <option value="Sustainability">Sustainability</option>
                </select>
            </div>
            <button type="submit" class="submit-btn">Generate</button>
        </form>
        <div id="result" class="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
